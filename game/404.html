<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #555;
            font-size: 4em;
            font-weight: 400;
        }

        p {
            margin: 0 auto;
            font-size: 2em;
            width: 280px;
        }

        .spoiler {
          background-color: black;
          color: black;
        }

        @media only screen and (max-width: 280px) {

            body, p {
                font-size: 1.5em;
                width: 95%;
            }

            h1 {
                font-size: 3em;
                margin: 0 0 0.3em;
            }

        }

    </style>
</head>
<body>
    <h1><span class='spoiler'>Page </span>Not Found</h1>
    <p>
      Sorry, but <span class='spoiler'>the page</span> you <span class='spoiler'>were trying to view</span> do<span class='spoiler'>es</span> not exist.
    </p>
</body>
</html>
<!-- IE needs 512+ bytes: https://blogs.msdn.microsoft.com/ieinternals/2010/08/18/friendly-http-error-pages/ -->
